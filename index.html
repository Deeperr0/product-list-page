<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="./style.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
			rel="stylesheet"
		/>
		<title>Product list with cart</title>
	</head>
	<body>
		<div class="overlay-container hidden">
			<div class="order-confirmation-container">
				<img
					class="overlay-image"
					src="./assets/images/icon-order-confirmed.svg"
					alt="overlay image"
				/>
				<h1 class="overlay-title preset-1">Order confirmed</h1>
				<p class="overlay-text">We hope you enjoy your food!</p>
				<div class="order-list"></div>
				<button
					class="overlay-button preset-3"
					onclick="handleStartNew()"
				>
					Start New Order
				</button>
			</div>
		</div>
		<div class="main-container">
			<div class="flex main">
				<div class="product-list-container">
					<h1 class="title preset-1">Desserts</h1>
					<div class="product-list">
						<!-- Dynamic rendering using js -->
					</div>
				</div>
				<div class="cart">
					<h2 class="preset-2 cart-title">Your Cart</h2>
					<div
						id="products-in-cart"
						class="flex-col"
					>
						<!-- Dynamic rendering using js -->
					</div>
					<div class="cart-total">
						<!-- Dynamic rendering using js -->
					</div>
				</div>
			</div>
			<footer class="preset-3">
				<div class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge"
						>Frontend Mentor</a
					>. Coded by
					<a
						href="https://github.com/Deeperr0"
						target="_blank"
						>Deeperr0</a
					>.
				</div>
			</footer>
		</div>

		<script src="script.js"></script>
	</body>
</html>
